<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Tic Tac Toe</title>
</head>

<body>
    <nav>
        <ul>
            <li>
                TicTacToe-Game
            </li>
        </ul>
    </nav>
    <div class="game-container">
        <div class="main-container">
            <div class="line"></div>
            <div class="box bl-0 bt-0"><span class="text-box"></span></div>
            <div class="box bt-0 br-0 bl-0"><span class="text-box"></span></div>
            <div class="box bt-0 br-0"><span class="text-box"></span></div>
            <div class="box bl-0 bt-0 bb-0"><span class="text-box"></span></div>
            <div class="box br-0 bl-0 bt-0 bb-0"><span class="text-box"></span></div>
            <div class="box br-0 bb-0 bt-0"><span class="text-box"></span></div>
            <div class="box bl-0 bb-0"><span class="text-box"></span></div>
            <div class="box bb-0 bl-0 br-0"><span class="text-box"></span></div>
            <div class="box bb-0 br-0"><span class="text-box"></span></div>
        </div>
        <div class="game-info">
            <h1>Welcome to Tic Tac Toe Game</h1>
            <div>
                <span class="info">Turn For X</span>
                <button id="reset">Restart</button>
            </div>
            <div class="img-box">
                <img src="taddyDance.gif" alt="taddyDance">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
